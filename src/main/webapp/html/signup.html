<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>TomMASO - Registrazione</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 p-3 mb-2">
                <div class="login-form p-3 mb-2 bg-dark text-white shadow p-3 mb-5 rounded">
                    <form action=" " method="POST " class="row g-3">
                        <h4 class="text-center">TomMASO - Login</h4>
                        <div class="col-12">
                            <label>Username:</label>
                            <input type="text " name="username" class="form-control " placeholder="Username " required>
                        </div>
                        <div class="col-12">
                            <label>Email:</label>
                            <input type="email" name="email" class="form-control " placeholder="Email " required>
                        </div>
                        <div class="col-12">
                            <label>Password:</label>
                            <input type="password" name="password" class="form-control " placeholder="Password " required>
                        </div>
                        <div class="col-12">
                            <label>Conferma password:</label>
                            <input type="password" name="confermaPassword" class="form-control " placeholder="Password " required>
                        </div>
                        <div class="col-12">
                            <div class="form-check ">
                                <input class="form-check-input " type="checkbox" id="remember">
                                <label class="form-check-label " for="remember"> Ricordami</label>
                            </div>
                        </div>
                        <div class="col-12 ">
                            <button type="submit " class="btn btn-dark ">Registrati</button>
                        </div>
                    </form>
                    <hr class="mt-4 ">
                    <div class="col-12">
                        <p class="text-center mb-0 ">Hai gi√† un account? <a href="# ">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js "></script>
